<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">MILITARY eXEMPTIONS</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compressed CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<style>
    .footer{position:fixed; bottom:0; z-index:100000}






</style>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
        <a class="navbar-brand">Military Exemptions</a>
        <button sec:authorize="isAuthenticated()" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div sec:authorize="isAuthenticated()" class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/admin/users">Users</a></li>
            </ul>
            <div class="d-flex">
                <a  class="btn btn-light" href="/logout" type="button" >Logout</a>
            </div>
        </div>
    </div>
</nav>
<div class="alert alert-warning" th:if="${param.error}" role="alert">
    <p>Invalid username or password.</p>
</div>

<div class="alert alert-warning" th:if="${warning}" role="alert">
    <p th:text="${warning}"></p>
</div>

<div class="alert alert-success" th:if="${success}" role="alert">
    <p th:text="${success}"></p>
</div>

<div class="container">
    <br>
    <br>
    <div>
        <div layout:fragment="page_content">
        </div>
    </div>
</div>
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">Military Exemption Administration System</span>
    </div>
</footer>
<!-- Compressed JavaScript -->

</body>
</html>
